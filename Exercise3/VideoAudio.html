<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio | Video</title>
</head>
<body>
    
    <h1>We are adding video here</h1>
   
    
     <!--method1 to add video--> 
    <video src="video/Pexels%20Videos%201326864.mp4" width="500" height="300" controls></video>
    
<!--    Method 2 to add video-->
   <video width="500" height="300" controls>
        <source src="video/Pexels%20Videos%201326864.mp4" type="video/mp4">    
    </video>
    
   <!--Like video audio also work same--> 
    <div>
    <audio src="audio/broken-shovel.mp3" controls></audio>
        </div>
        
        
     <!--using iframe-->
    <div>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/_SrBt7Jv5qI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
    </div>
       <!-----Go to Youtube ->share->embed->copy the iframe->paste it here in your code.------>
    
</body>
</html>
