<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

	<title>Bootstrap new file page</title>

	
	

</head>

<body>

	<div class="container">
    <h1>This is a table</h1>
    <table class="table table-striped table-hover table-bordered table-light">
     <!--These are table classes which are already in bootstrap-->
      
         <thead>
          <th>
              <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
              </tr>
          </th>
          
      </thead>
      <tbody>
          <tr class="success">
              <td>Java</td>
              <td>Bootstrap4</td>
              <td>Oracle10g</td>
              <td>Css3</td>
          </tr>
          <tr class="info">
              <td>Html5</td>
              <td>Javascript</td>
              <td>AngularJS</td>
              <td>Jquery</td>
          </tr>
          <tr class="danger">
              <td>Apple</td>
              <td>Ball</td>
              <td>Cat</td>
              <td>Duck</td>
          </tr>
          <tr class="warning">
              <td>Arrow</td>
              <td>Basket</td>
              <td>Cow</td>
              <td>Dove</td>
          </tr>
          <tr class="secondary">
              <td>Egale</td>
              <td>Fish</td>
              <td>Gun</td>
              <td>Horse</td>
          </tr>
      </tbody>
    </table>
    
    <!-- Standard button -->
<button type="button" class="btn btn-default">Default</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Primary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">Link</button>

<button type="button" class="btn btn-light btn-block">Sign-In</button>
<!--here button class"block" means block button will show-->

<button type="button" class="btn btn-success btn-lg">Sign-Up</button>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
